name: Daily EDINET Data Extraction

on:
  schedule:
    # 毎日午前9時 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extraction script
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # DBファイルが存在する場合のみAddし、存在しない場合はスキップ
          if [ "$(find ./data -name "*.db" | wc -l)" -gt 0 ]; then
            git add "./data/**/*.db"
            git commit -m "chore: Daily update of financial DB ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
            git push
          else
            echo "No DB files to commit."
          fi
